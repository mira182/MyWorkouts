<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin"
  [fullScreen]="true"
></ngx-spinner>

<div class="flex flex-col gap-2 mt-4">

  <div class="flex flex-row justify-center gap-2 mx-4">
    <div>
      <div>{{ 'TITLES.workouts' | translate }}</div>
      <div class="flex-grow text-sm">{{ selectedDate().format('LL') }}</div>
    </div>

    <span class="flex-auto"></span>

    <div>
      <button mat-mini-fab matTooltip="{{'BUTTON.add-workout' | translate}}" (click)="openAddWorkoutDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div>
      <button mat-mini-fab matTooltip="{{'BUTTON.delete-workouts' | translate}}" (click)="deleteWorkout()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div>
      <button mat-mini-fab (click)="today()">
        <mat-icon>today</mat-icon>
      </button>
    </div>
  </div>

  <div>

    <app-day-select [inputDate]="selectedDate()" (dateChanged)="getWorkoutsForDay($event)"></app-day-select>

    <div *ngIf="workout; else noWorkouts">
      <app-workouts-handler [workout]="workout"></app-workouts-handler>
    </div>

    <ng-template #noWorkouts>
      <h2>No workouts today.</h2>
    </ng-template>

  </div>
</div>
