<div class="flex flex-row justify-center">
  <button mat-icon-button (click)="decrementDay()" color="primary"><mat-icon>chevron_left</mat-icon></button>
  <mat-form-field>
    <mat-label>Select day</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateFormControl" (dateChange)="dateSelected($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-icon-button (click)="incrementDay()" color="primary"><mat-icon>chevron_right</mat-icon></button>
</div>
